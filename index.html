<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volleyball Club Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': 'rgb(var(--color-primary) / <alpha-value>)',
              'secondary': 'rgb(var(--color-secondary) / <alpha-value>)',
              'tertiary': 'rgb(var(--color-tertiary) / <alpha-value>)',
              'background': 'rgb(var(--color-background) / <alpha-value>)',
              'surface': 'rgb(var(--color-surface) / <alpha-value>)',
              'text-primary': 'rgb(var(--color-text-primary) / <alpha-value>)',
              'text-secondary': 'rgb(var(--color-text-secondary) / <alpha-value>)',
            },
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: 220 38 38; /* Red */
        --color-secondary: 249 250 251; /* Off-White */
        --color-tertiary: 234 179 8; /* Yellow */
        --color-background: 0 0 0; /* Black */
        --color-surface: 31 41 55; /* Dark Gray */
        --color-text-primary: 249 250 251; /* Off-white */
        --color-text-secondary: 156 163 175; /* Lighter Gray */
      }
      body {
        background-color: rgb(var(--color-background));
        background-image: radial-gradient(ellipse at top, rgba(var(--color-primary), 0.2), transparent 60%);
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-fade-in-right {
        animation: fade-in-right 0.5s ease-out forwards;
      }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",

    "express": "https://esm.sh/express@^5.1.0",
    "cors": "https://esm.sh/cors@^2.8.5",
    "dotenv": "https://esm.sh/dotenv@^17.0.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

      lucide.createIcons();
    </script>

</body>
</html>
